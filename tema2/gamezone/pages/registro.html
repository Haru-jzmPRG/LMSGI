<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web de videojuegos">
    <link rel="stylesheet" href="../css/estilos.css">
    <title>GameZone Registro</title>
</head>
<body>
    <header class="cabecera">

        <!-- Logo/marca de la página -->
        <div class="brand">
            <img class="logo" src="../imagenes/gamezone-logo.png" alt="Logo de GameZone">
            <!-- <h1 class="titulo">GameZone</h1> -->
        </div>

        <!-- Menú de navegación -->
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Noticias</a></li>
                <li><a href="#">Guías</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="#">Registro</a></li>
            </ul>
        </nav>
       
    </header>

    <main id="contenido-principal">
    <!-- Formulario de registro -->
        <section class="tarjetaF">
            <h2>Registro de usuario</h2>
            <form name="register" action="registro.html" method="post">
                
                <!-- Campo de texto -->
                <label for="nombre">Nombre:</label>
                <input type="text" name="name" id="nombre" required>

                <!-- Campo de password -->
                <label for="clave">Contraseña:</label>
                <input type="password" name="pass" id="clave" minlength="6" 
                maxlength="12" required>

                <!-- Campo número -->
                <label for="edad">Edad:</label>
                <input type="number" name="age" id="edad" min="0" required>

                <!-- Campo DNI con pattern-->
                <br>
                <label for="dni">DNI:</label>
                <input type="text" name="id" id="dni" pattern="[0-9]{8}[A-Za-z]{1}" required>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    
    <footer class="pie">
        <p>&copy; 2025 Todos los derechos reservados</p>
    </footer>
</body>
</html>
